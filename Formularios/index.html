<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Formulário</title>
    </head>
    <body class="vh-100">
        <div class="container h-100 w-50">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 col-md-10 p-3">
                    <div class="text-center">
                        <h2>Não encontrou o que procurava?</h2>
                        <p>Preencha o formulário e retornaremos o contato.</p>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nome"
                                    name="nome"
                                    placeholder="Nome"
                                    required
                                />
                                <div class="valid-feedback">Nome válido</div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="nome@exemplo.com"
                                    required
                                />
                                <div class="valid-feedback">Email válido</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="phone" class="form-label">Telefone</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="phone"
                                    name="phone"
                                    placeholder="(14)912345678"
                                    pattern="\([0-9]{2}\)(9[0-9]{8}|[0-9]{8})"
                                    required
                                />
                                <div class="valid-feedback">Telefone válido</div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="birthday" class="form-label">Data de nascimento</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="birthday"
                                    name="birthday"
                                    required
                                />
                                <div class="valid-feedback">Data de nascimento válida</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="bairro" class="form-label">Bairro de interesse</label>
                                <select id="bairro" name="bairro" class="form-control"></select>
                                <div class="valid-feedback">Bairro válido</div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="periodo" class="form-label">Período para contato</label>
                                <select id="periodo" name="periodo" class="form-control">
                                    <option value="Manha" selected>Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>
                                <div class="valid-feedback">Período válido</div>
                            </div>
                        </div>
                        <div class="form-row justify-content-around align-items-center">
                            <div class="form-group">
                                <label class="form-label">Autoriza contato por telefone?</label>
                                <div class="text-center">
                                    <div class="form-check form-check-inline">
                                        <input
                                            checked
                                            class="form-check-input"
                                            type="radio"
                                            name="radioOptions"
                                            id="radioAutSim"
                                            value="radioAutSim"
                                        />
                                        <label class="form-check-label" for="radioAutSim"
                                            >Sim</label
                                        >
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="radioOptions"
                                            id="radioAutNao"
                                            value="radioAutNao"
                                        />
                                        <label class="form-check-label" for="radioAutNao"
                                            >Não</label
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="enviar">
                                    ENVIAR<i class="seta"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
